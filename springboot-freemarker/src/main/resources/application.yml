# \u5E94\u7528\u540D\u79F0
spring:
  application:
    name: springboot-freemarker
#\u6307\u5B9Afreemarker\u7684\u6A21\u677F\u8DEF\u5F84\u548C\u6A21\u677F\u7684\u540E\u7F00\u540D
  freemarker:
    template-loader-path: classpath:/webapp/
    suffix: .ftl
# \u6307\u5B9A\u5B57\u7B26\u96C6
    charset: utf-8
# \u6307\u5B9A\u662F\u5426\u8981\u542F\u7528\u7F13\u5B58
    cache: false
#\u6307\u5B9A\u662F\u5426\u8981\u66B4\u9732\u8BF7\u6C42\u548C\u4F1A\u8BDD\u5C5E\u6027
    expose-request-attributes: true
    expose-session-attributes: true
# spring \u9759\u6001\u8D44\u6E90\u626B\u63CF\u8DEF\u5F84
  resources:
    static-locations: classpath:/static/
